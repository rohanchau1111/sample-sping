 plugins {
    id 'java'
    id 'maven-publish'
    id 'com.jfrog.artifactory' version '5.1.12' // Artifactory plugin for Gradle
    id 'org.springframework.boot' version '3.3.2' // Optional, if using Spring Boot
    id 'io.spring.dependency-management' version '1.1.6' // Optional, if using Spring Boot
}

group = 'ch.appuio.techlab'
version = '0.1.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    // Add other repositories if needed
}

dependencies {
    compileOnly('org.springframework.boot:spring-boot-starter-validation')
    implementation('org.springframework.boot:spring-boot-starter')
    implementation('org.springframework.boot:spring-boot-starter-actuator')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.springframework.boot:spring-boot-starter-jdbc')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.liquibase:liquibase-core')
    implementation('io.micrometer:micrometer-registry-prometheus')
    implementation('com.h2database:h2')
    implementation('mysql:mysql-connector-java:8.0.33')
    implementation('org.postgresql:postgresql')
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation('junit:junit:4.13.2')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            // Specify the JAR file to publish
 //          artifact file("build/libs/${project.name}-${project.version}.jar"){
 // exclude '**/*-plain.jar'
 //          }

          artifact(fileTree("build/libs").matching {
                include '**/*.jar'
                exclude '**/*-plain.jar' // Exclude plain.jar
            }) {
                builtBy tasks.named('jar')
            }
         

         
            
        }
    }

    repositories {
        maven {
            url = uri('http://172.27.225.231:8082/artifactory/gradle-dev-local/')
            allowInsecureProtocol = true
            credentials {
                username = 'admin'
                password = 'DevOps9@'
            }
        }
    }
}

artifactory {
    contextUrl = 'http://172.27.225.231:8082/artifactory'
    publish {
        repository {
            repoKey = 'gradle-dev-local' // Ensure this matches your Artifactory repository key
            username = 'admin'
            password = 'DevOps9@'
        }
        defaults {
            publications('mavenJava') // Must match the publication name in the publishing block
            publishArtifacts = true
        }
    }
}


